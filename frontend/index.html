<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .google-signin-btn {
            margin: 1rem 0;
        }
        
        .welcome-container {
            display: none;
        }
        
        .welcome-container.show {
            display: block;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
        }
        
        .user-email {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .error {
            color: #dc3545;
            margin: 1rem 0;
            padding: 0.5rem;
            background: #f8d7da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signin-container">
            <h1>Welcome to Google Sign-In Test</h1>
            <p class="subtitle">Sign in with your Google account to continue</p>
            
            <div class="google-signin-btn">
                <button onclick="startGoogleAuth()" style="
                    background: #4285f4;
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 8px;
                    font-size: 16px;
                    font-weight: 500;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    margin: 0 auto;
                    transition: background-color 0.3s;
                " onmouseover="this.style.backgroundColor='#3367d6'" onmouseout="this.style.backgroundColor='#4285f4'">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
            </div>
            
            <div id="error-message" class="error" style="display: none;"></div>
        </div>
        
        <div id="welcome-container" class="welcome-container">
            <h1>Welcome!</h1>
            <div class="user-info">
                <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                <div id="user-email" class="user-email"></div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8001';
        
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // Send the token to our backend for verification
            fetch(`${API_BASE_URL}/api/verify-token`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${response.credential}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    showWelcomePage(data.user);
                } else {
                    showError('Authentication failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Authentication failed. Please try again.');
            });
        }
        
        function startGoogleAuth() {
            // Redirect to backend OAuth endpoint
            window.location.href = `${API_BASE_URL}/auth/google`;
        }
        
        function showWelcomePage(user) {
            console.log('showWelcomePage called with:', user);
            
            document.getElementById('signin-container').style.display = 'none';
            document.getElementById('welcome-container').classList.add('show');
            
            document.getElementById('user-email').textContent = `Welcome ${user.email}`;
            if (user.picture) {
                document.getElementById('user-avatar').src = user.picture;
            }
            
            // Clear URL parameters to clean up the address bar
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function logout() {
            // Reset the UI
            document.getElementById('signin-container').style.display = 'block';
            document.getElementById('welcome-container').classList.remove('show');
            document.getElementById('error-message').style.display = 'none';
        }
        
        // Check if we're on the welcome page with user data
        window.onload = function() {
            console.log('Page loaded, current URL:', window.location.href);
            
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const name = urlParams.get('name');
            const picture = urlParams.get('picture');
            
            console.log('URL params:', { email, name, picture });
            
            if (email) {
                // We're on the welcome page
                console.log('Showing welcome page for:', email);
                showWelcomePage({ email, name, picture });
            } else {
                // We're on the sign-in page
                console.log('Showing sign-in page');
                document.getElementById('signin-container').style.display = 'block';
            }
        };
    </script>
</body>
</html>
